<!doctype html>
<html lang="fr">
<head>
	<meta charset="utf-8" />
	<meta name="keywords" content="xhtml, html5, form" />
	<meta name="author" content="Bruno Mascret et al." />
	<title>Formulaire HTML5</title>
	<link href="style.css" rel="stylesheet" type="text/css"/>
	<script type='text/javascript' src='script.js'></script>
</head>

<body onload='getPrix(formulaire)'>
	<h1>An example of a html5 form</h1>
	<form oninput="getPrix(this)" method="post" action="" id="formulaire">
		<ul>
			<li>
				<label for="full_name">Full name&nbsp;:</label>
				<input type="text" id="full_name" name="full_name" placeholder="Jane Doe" required>
			</li>
			<li>
				<label for="email_addr">e-mail address&nbsp;:</label>
				<input type="email" id="email_addr" name="email_addr" required>
			</li>
			<li>
				<label for="email_addr_repeat">Repeat e-mail address&nbsp;:</label>
				<input type="email" id="email_addr_repeat" name="email_addr_repeat" required 
					oninput="check(this)">
			</li>
			<li>
				<label for="arrival_dt">Arival date&nbsp;:</label>
				<input type="date" id="arrival_dt" name="arrival_dt" required>
			</li>
			<li>
				<label for="departure_dt">Departure date&nbsp;:</label>
				<input type="date" id="departure_dt" name="departure_dt" required>
			</li>
			<li>
				<label for="nights">Number of nights, </label>
				<input type="number" id="nights" name="nights" value="1" min="1" max="30" required>
			</li>
			<li>
				<label for="guests">Number of guest (10 € per additional guest)&nbsp;:</label>
				<input type="number" id="guests" name="guests" value="1" min="1" max="4" required>
			</li>
			<li>
				<label for="total">Total&nbsp;:</label>
				<output id="total" name="total">99</output>.00 €
			</li>
			<li>
				<label for"prix_nights">Price for a night&nbsp;:</label>
				<output oninput='getPrix()' id="prix_nights" name="prix_nights">174</output>
			</li>
			<li>
				<label for="promo">Promotion code&nbsp;:</label>
				<input type="text" id="promo" name="promo" pattern="[A-Za-z0-9]{6}" 
					title="Containns six characters alphanumériques.">
			</li>
			<li>
				<input type="submit" value="Booking" />
			</li>
		</ul>
	</form>
	
</body>
</html>
